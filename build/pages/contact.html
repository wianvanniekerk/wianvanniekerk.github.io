<button id="darkToggle" type="submit" class="px-6 py-6 text-xl hover:text-sky-500 transition-colors">
  <i class="text-4xl fa-solid fa-moon"></i>
</button>
    <section id="contact" class="py-8">
        <div class="container__main grid grid-cols-1 lg:grid-cols-3 gap-10">
          <div class="darkGray px-10 py-8 shadow border bg-gray-50">
            <h3 class="text-sky-500 font-semibold text-2xl">Get in Touch</h3>
            <p class="gray text-gray-600 mt-1">
              Visit the links or fill in the form below!
            </p>
            <div class="mt-5">
              <div class="flex gap-7 py-6 border-b">
                <p
                  class="text-2xl inline-block text-sky-500"
                ><i class="fa-solid fa-envelope"></i></p>
                <div>
                  <h4 class="gray text-gray-600 text-lg font-semibold"><a href="mailto:wianvanniekerk@protonmail.com">Email</a></h4>
                </div>
              </div>
              <div class="flex gap-7 py-6 border-b">
                <p
                  class="text-2xl inline-block text-sky-500"
                ><i class="fa-brands fa-linkedin"></i></p>
                <div>
                  <h4 class="gray text-gray-600 text-lg font-semibold"><a href="https://www.linkedin.com/in/wian-van-niekerk-23328b249/" target="_blank">LinkedIn</a></h4>
                </div>
              </div>
              <div class="flex gap-7 py-6 border-b">
                <p
                  class="text-2xl inline-block text-sky-500"
                ><i class="fas fa-file-alt"></i></p>
                <div>
                  <h4 class="gray text-gray-600 text-lg font-semibold"><a href="https://wianvanniekerk-github-io.onrender.com/Wian van Niekerk - CV.pdf" target="_blank" download="Wian-CV">CV</a></h4>
                </div>
              </div>
              <div class="flex gap-7 py-6">
                <p
                  class="text-2xl inline-block text-sky-500"
                ><i class="fa-brands fa-github"></i></p>
                <div>
                  <h4 class="gray text-gray-600 text-lg font-semibold"><a href="https://github.com/wianvanniekerk" target="_blank" download="Wian-CV">GitHub</a></h4>
                </div>
              </div>
            </div>
          </div>
          <form action="https://formsubmit.co/1f88cd710d1a244ca7a447fa381d3688" target="_blank" method="POST" class="col-span-1 lg:col-span-2">
            <div class="flex justify-between flex-col sm:flex-row sm:gap-7">
              <input
                id="name"
                type="name"
                name="name"
                class="darkGray input__field mb-7"
                placeholder="Your Name"
              />
              <input
                id="email"
                type="email"
                name="email"
                class="darkGray input__field mb-7"
                placeholder="Your Email"
              />
            </div>
            <input
              id="subject"
              type="text" 
              name="subject"
              class="darkGray input__field mb-7" 
              placeholder="Subject" 
              />
            <textarea
              id="message"
              name="Message"
              class="darkGray input__field mb-7"
              placeholder="message"
              rows="10"
            ></textarea>
            <div class="text-center">
              <button id="submit" type="submit" class="rounded__btn px-10 py-3 text-base rounded">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </section>
